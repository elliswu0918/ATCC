  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;

      padding: 0;

      justify-content: center;
      align-items: center;

    .container {
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;

      color: #e74c3c;
      margin-bottom: 20px;
    }
    p {

    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: red;

      border: none;

  <script>

    function chooseReward() {
      document.getElementById('winningSection').classList.add('hidden');

    function chooseMiss() {
      document.getElementById('winningSection').classList.add('hidden');
      document.getElementById('choiceButtons').classList.add('hidden');
